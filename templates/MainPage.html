$def with(articles,id) 
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<link href="/static/css/bootstrap.min.css"  rel="stylesheet" media="screen">
<title>欢迎来到Microbe</title>
</head>
<body>
<div class="container">
	<div>
	<h1 class="page-header">欢迎来到Microbe!</h1>
		$if id==0:
			<p class="text-right"><a href="login">您是游客，请登录</a></p>
		$else:
			<p class="text-right">
			<a href="personal">个人中心</a> | 
			<a href="logout">注销登录</a>
			</p>
	</div>
	<div>
	<h2 style="color: rgb(170, 170, 170); font-style: italic;"><samp>博客列表</samp></h2>
		$if id==0:
			<h3 style="color: rgb(170, 170, 170); font-style: italic;"><a href="addArticle/$id">登录后新增博客</a></h3>
		$else:
			<h3 style="color: rgb(170, 170, 170); font-style: italic;"><a href="addArticle/$id">新增博客</a></h3>
		<table class="table table-bordered" contenteditable="true">
			<thead>
				<tr>
					<th>编号</th>
					<th>博客标题</th>
					<th>发布时间</th>
					<th>作者</th>
				</tr>
			</thead>
			<tbody>
			$for art in articles:
				<tr class="success">
				<td>●</td>
				<td>
				<a href="articlDetail/$art.id">$art.title</a>|
				</td>
				<td>$art.posted_on</td>
				<td>张涛</td>
				</tr>
			</tbody>
		</table>
		<ul>
		<!-- 
		$for art in articles:
		
			<li>
				<a href="Articl/$art.id"><em>$art.title</em>&nbsp;&nbsp;&nbsp;$art.posted_on
			</li>
		 -->
	</div>
	
	<hr/>
</div>
</body>
</html>
