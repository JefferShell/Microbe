$def with(articles,id) 
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<link href="/static/css/bootstrap.min.css"  rel="stylesheet" media="screen">
<title>欢迎来到Microbe</title>
</head>
<body>
<div class="container">
	<div>
	<h1 class="page-header">欢迎来到Microbe!</h1>
		$if id==0:
			<p class="text-right"><a href="login">您是游客，请登录</a></p>
		$else:
			<p class="text-right">
			<a href="personal">个人中心</a> | 
			<a href="logout">注销登录</a>	|
			<a href="addArticle/$id">新增博客</a> |
			</p>
	</div>
	<div>
	<center>
	<h2 style="color: rgb(170, 170, 170); font-style: italic;"><samp>博客列表</samp></h2>
	</center>
		<table class="table table-bordered" >
			<thead>
				<tr>
					<th>博客标题</th>
					<th>发布时间</th>
				</tr>
			</thead>
			<tbody>
			$for art in articles:
				<tr class="success">
				<td>
				<a href="articleDetail/$art.id" >$art.title</a>|
				$if id!=0:
					<a href="modifyArticle/$art.id"><span class="label label-success ng-scope">修改文章</span></a>|
					<a href="deleteArticle/$art.id"><span class="label label-danger ng-scope">删除文章</span></a>|
				</td>
				<td>$art.posted_on</td>
				</tr>
			</tbody>
		</table>
	</div>
	<hr/>
</div>
</body>
</html>
