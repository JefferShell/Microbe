$def with (article)
<!DOCTYPE html>
<html>
<head>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<link href="/static/css/bootstrap.min.css"  rel="stylesheet" media="screen">
<meta charset="UTF-8">
<title>修改博客</title>
</head>
<body>
<center>
  <div class="container">
	<span class="text-success"><h1 class="page-header" >修改博客，请输入内容！</h1></span>
	<div class="container">	
		<form action="modifyArticle" method="POST">
				<p>
					<textarea class="form-control"  name="title1" rows="1" cols="150" placeholder="请输入修改的标题">$article.title</textarea>
				</p>
				<p>
					<textarea class="form-control"  name="content1" rows="15" cols="150" placeholder="请输入修改的内容">$article.content</textarea>
				</p>
				<p> </p>
				<p> </p>
				<p> </p>
				<input class="btn btn-success" style="width:300px;height:40px" type="submit" value="提交修改">
				<input class="btn btn-danger" style="width:300px;height:40px" type="button" value="清空">
		</form>
	</div>
  </div>
</center>
</body>
</html>
