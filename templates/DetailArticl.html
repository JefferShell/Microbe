$def with (article)
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<link href="/static/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<title>查看博客详情</title>
</head>
<body>
	<div class="container">
		
		<div class="alert alert-success">
			<center><h1 class="page-header">$article.title</h1></center>
			<hr />
			$for content in article.contents:
				&nbsp;&nbsp;&nbsp;&nbsp;
				<span>$content</span>
				<br>
			<br>
			<br>
			<br>	
			<center>
			<input  onclick="javascript:history.back(-1);" class="btn btn-success" style="width:400px;height:40px" type="button" value="返回">
			
			<a class="btn btn-success" style="width:400px;height:40px" href="/modifyArticle/$article.id">修改</a>
			</center>
		</div>
	</div>
</body>
</html>
